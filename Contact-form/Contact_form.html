<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact_form_css.css">
    <link rel="icon" href="../images/wiss_logo.png">
    <title>CONATCT_FORM</title>
</head>

<body>
    <div id="bg" style="overflow: hidden;">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>
    <fieldset>
        <section style="display: flex;justify-content: center;margin-bottom: 2vh;
        ">
            <img src="../images/wiss_logo_square.png" alt="W"
                style="width: 100px;max-width: 40vw;margin: 0;padding: 0;border-bottom: -10px;">
                <h1 style="margin-top: 2.5px;margin-bottom: 2.5px;align-self: flex-end;">ISSENAIRE</h1>
        </section>
        <h2 style="font-size: large;color: rgb(255, 234, 255);margin-top: 2.5px;margin-bottom: 2.5vh ;">CAMPUS AMBASSODOR
        </h2>
        <div class="inputBox">
            <input type="text" required="required">
            <span>Name</span>
        </div>
        <div class="inputBox">
            <input type="email" required="required">
            <span>Email</span>
        </div>
        <div class="inputBox">
            <input type="tel" required="required" pattern="[0-9]{10}">
            <span>Phone Number</span>
        </div>
        <div class="inputBox">
            <input type="text" required="required">
            <span>Institute of Study</span>
        </div>
        <div class="inputBox">
            <input type="text" required="required">
            <span>Branch</span>
        </div>
        <div class="inputBox">
            <input type="text" required="required">
            <span>City</span>
        </div>
        <div class="inputBox">
            <input type="text" required="required">
            <span>Referal</span>
        </div>
        <div class="inputBox">
            <textarea required rows="1" cols="30"></textarea>
            <span>Message</span>
        </div>
        <div class="inputBox">
            <button>Submit</button>
        </div>
    </fieldset>

</body>

</html>
