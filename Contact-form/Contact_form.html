<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact_form_css.css">
    <link rel="icon" href="../images/logo.png" />
    <title>CA Program - Wissenaire'24 | IIT Bhubaneswar</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
        function SubForm() {

            if (validateForm()) {
                $.ajax({
                    url: "https://api.apispreadsheets.com/data/u9Da68KtkLosu3Fu/",
                    type: "post",
                    data: $("#myForm").serializeArray(),
                    success: function () {
                        alert("You Have Successfully registered!");
                    },
                    error: function () {
                        alert("There was an error :(");
                    }
                });
            } else {
                alert("Please fill in all required fields.");
            }
        }


        function validateForm() {

            var requiredInputs = document.querySelectorAll('input[required]');


            for (var i = 0; i < requiredInputs.length; i++) {
                if (requiredInputs[i].value.trim() === '') {
                    return false;
                }
            }
            return true;
        }

        function limitPhoneNumber(input) {
            if (input.value.length > 10) {
                input.value = input.value.slice(0, 10);
            }
        }
    </script>
</head>

<body>
    <div id="bg" style="overflow: hidden;">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>
    <fieldset id="myForm">
        <section style="display: flex;justify-content: center;margin-bottom: 2vh;
        ">
            <img src="../images/wiss_img.png" alt="W"
                style="width:350px ;max-width: 90%;margin: 0;padding: 0;margin-bottom: 2vh;">
        </section>
        <h2 style="font-size: large;color: rgb(255, 234, 255);margin-top: 2.5px;margin-bottom: 2.5vh ;">CAMPUS
            AMBASSADOR
        </h2>
        <div class="inputBox">
            <input name="Cname" type="text" required>
            <span>Name</span>
        </div>
        <div class="inputBox">
            <input name="Cemail" type="email" required>
            <span>Email</span>
        </div>
        <div class="inputBox">
            <!--             <input name="Cnum" type="tel" required="required" pattern="[0-9]{10}"> -->
            <input name="Cnum" type="number" id="phone" oninput="limitPhoneNumber(this)" maxlength="10" required>
            <span>Phone Number</span>
        </div>
        <div class="inputBox">
            <input name="Cinst" type="text" required>
            <span>Institute of Study</span>
        </div>
        <div class="inputBox">
            <input name="Cbranch" type="text" required>
            <span>Branch</span>
        </div>
        <div class="inputBox">
            <input name="Ccity" type="text" required>
            <span>City</span>
        </div>
        <div class="inputBox">
            <input type="text" required>
            <span>Referal</span>
        </div>
        <div class="inputBox">
            <input type="text" required>
            <span>Why CA?</span>
        </div>
        <div class="inputBox">
            <button onclick='SubForm()'>Submit</button>
        </div>
    </fieldset>

</body>

</html>
